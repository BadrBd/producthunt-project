{% extends 'base.html' %}

{% block content %}

<h1>Create a product</h1>
<p>Start creating your product now!</p>
<form method="POST" action="{% url 'products:product-create' %}" enctype="multipart/form-data">{% csrf_token %}

Title :<br />
<input type='text' name="title"/>
<br />
Body :<br />
<input type='text' name="body"/>
<br />
URL :<br />
<input type='text' name="url"/>
<br />

Icon :<br />
<input type='file' name="icon"/>
<br />
Image :<br />
<input type='file' name="image"/>
<br />

<br />
<input class="btn btn-primary" type='submit' value="Hunt!"/>
</form>	
{% if error %}
{{error}}
<br />

{% endif %}
{% endblock content %}
